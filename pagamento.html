<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
<script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore-compat.js"></script>
<title>Pagamento PIX</title>
<style>
  /* Reset simples */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: #fff1e0;
    font-family: 'Inter', sans-serif;
    color: #7a3f2e;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: #fece8538;
    width: 320px;
    height: 640px;
    border-radius: 30px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    padding: 20px;
    position: relative;
    overflow-y: auto;
  }

  /* Botão de voltar */
  .icon-button1 {
    background-color:  #b13421f1;
    border: none;
    cursor: pointer;
    font-size: 24px;
    color: #fff;
    padding: 6px 8px;
    border-radius: 30px;
    transition: background-color 0.2s ease;
    margin-bottom: 20px;
  }

  /* Conteúdo central */
  .content {
    text-align: center;
  }
  .title {
    font-weight: 600;
    font-size: 18px;
    margin-bottom: 12px;
  }
  .payment-status {
    background: #fecd85;
    border-radius: 6px;
    padding: 8px 20px;
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 12px;
    display: inline-block;
    color: #7a3f2e;
  }
  .info-text {
    font-weight: 400;
    font-size: 14px;
    margin-bottom: 20px;
  }
  .qr-container {
    background: #fecd85;
    border-radius: 12px;
    padding: 20px;
    display: inline-block;
    margin-bottom: 20px;
  }

  /* Ícone do QR code maior, vermelho escuro próximo da imagem */
  .qr-container i {
    font-size: 160px;
    color: #b13421f1;
  }

  .pix-key-container {
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    gap: 8px;
    color: #7a3f2e;
  }
  .copy-icon {
    width: 18px;
    height: 18px;
    stroke: #7a3f2e;
    stroke-width: 2;
    fill: none;
  }
  .copy-feedback {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    background: #7a3f2e;
    color: #f6f0e7;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 13px;
    display: none;
  }
  .qr-label {
  font-weight: 600;
  font-size: 16px;
  margin-bottom: 12px;
  color: #9c2424;
  text-align: center;
}

.copy-feedback {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  background: #7a3f2e;
  color: #f6f0e7;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 13px;
  display: none;
  opacity: 0;
  transition: opacity 0.5s ease;
}

.pay-button {
  margin-top: 20px;
  background-color: #a3482f;
  border: none;
  color: #fff;
  padding: 12px 20px;
  font-size: 16px;
  border-radius: 25px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  width: 200px;
}
.pay-button:hover {
  background-color: #b13421f1;
}

/* Resumo do pedido */
.order-summary {
  background: #fff6ec;
  border-radius: 8px;
  padding: 15px;
  margin-bottom: 20px;
  text-align: left;
}

.order-summary h3 {
  margin-top: 0;
  margin-bottom: 10px;
  color: #a13a24;
  font-size: 16px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.order-item {
  display: flex;
  justify-content: space-between;
  margin-bottom: 8px;
  font-size: 14px;
}

.order-total {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
  padding-top: 10px;
  border-top: 1px solid #e0e0e0;
  font-weight: bold;
}

.discount-applied {
  color: #af784c;
  font-size: 13px;
  margin-top: 5px;
  display: flex;
  align-items: center;
  gap: 4px;
}

.loading {
  display: none;
  text-align: center;
  margin: 10px 0;
  color: #a8432a;
}

</style>
</head>
<body>

<div class="container">
  <!-- Botão de voltar -->
  <button class="icon-button1" onclick="history.back()" aria-label="Voltar">
    <i class="bi bi-arrow-left-short"></i>
  </button>

  <div class="content">
    <div class="title">Forma de pagamento - PIX</div>
    <div class="payment-status" id="paymentStatus">Pagamento pendente</div>
    <div class="info-text">Você tem <span id="countdown">xx:xx</span> minutos para pagar com esse PIX</div>
    
    <!-- Resumo do pedido -->
    <div class="order-summary">
      <h3><i class="bi bi-receipt"></i> Resumo do Pedido</h3>
      <div id="order-items">
        <!-- Itens serão preenchidos via JavaScript -->
      </div>
      <div class="order-total">
        <span>Total:</span>
        <span id="order-total">R$ 0,00</span>
      </div>
      <div id="discount-info" class="discount-applied" style="display: none;">
        <i class="bi bi-tag"></i> Cupom aplicado: <span id="cupom-codigo"></span> (<span id="cupom-desconto"></span>% off)
      </div>
    </div>
    
    <div class="qr-container" title="Escanear QR Code">
        <div class="qr-label">Escanear Qr Code</div>
            <i class="bi bi-qr-code-scan"></i>
        </div>
    <div class="pix-key-container" onclick="copyPixKey()" title="Copiar chave PIX">
      <span id="pixKey">Chave PIX</span>
      <svg class="copy-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
      </svg>
    </div>
    
    <div class="loading" id="loading">Processando pagamento...</div>
    <button id="payButton" class="pay-button">Pagamento realizado</button>
  </div>
  <div class="copy-feedback" id="copyFeedback">Copiado!</div>
</div>

<script>
  // Configuração do Firebase - substitua com suas credenciais
  const firebaseConfig = {
    apiKey: "AIzaSyAa3aKccdUFajT6zs9NSRIyRLYpDifsjgs",
    authDomain: "titan-50e74.firebaseapp.com",
    projectId: "titan-50e74",
    storageBucket: "titan-50e74.firebasestorage.app",
    messagingSenderId: "5930758953",
    appId: "1:5930758953:web:15943cf5801240d9c47d38",
    measurementId: "G-ZNJ8P95R71"
  };

  // Inicializar Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Variáveis globais
  let timeLeft = 15 * 60; // 15 minutos em segundos
  let timerInterval;
  let compraId = null;
  let compraData = null;

  function updateCountdown() {
    let minutes = Math.floor(timeLeft / 60);
    let seconds = timeLeft % 60;
    let formatted = `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
    document.getElementById('countdown').textContent = formatted;
    if (timeLeft > 0) {
      timeLeft--;
    } else {
      document.getElementById('paymentStatus').textContent = 'Pagamento expirado';
      document.getElementById('payButton').disabled = true;
      clearInterval(timerInterval);
      
      // Atualizar status no Firebase para expirado
      if (compraId) {
        atualizarStatusCompra('expirado');
      }
    }
  }

  // Função para copiar chave PIX
  function copyPixKey() {
    const pixKey = document.getElementById('pixKey').textContent;
    navigator.clipboard.writeText(pixKey).then(() => {
      const feedback = document.getElementById('copyFeedback');
      feedback.style.opacity = '1';
      feedback.style.display = 'block';
      
      // Animação de fade out após 2 segundos
      setTimeout(() => {
        feedback.style.opacity = '0';
        // Depois do fade out, esconde completamente
        setTimeout(() => {
          feedback.style.display = 'none';
        }, 500);
      }, 2000);
    }).catch(() => {
      alert('Falha ao copiar a chave PIX.');
    });
  }

  // Função para salvar a compra no Firebase
  async function salvarCompraNoFirebase(compraData) {
    try {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('payButton').disabled = true;
      
      compraData.dataCompra = new Date();
      compraData.status = "pendente";
      
      const docRef = await db.collection("compras").add(compraData);
      console.log("Compra salva com ID: ", docRef.id);
      
      document.getElementById('loading').style.display = 'none';
      document.getElementById('payButton').disabled = false;
      
      return { id: docRef.id, ...compraData };
    } catch (error) {
      console.error("Erro ao salvar compra: ", error);
      document.getElementById('loading').style.display = 'none';
      document.getElementById('payButton').disabled = false;
      alert("Erro ao finalizar compra. Tente novamente.");
      return null;
    }
  }

  // Atualizar status da compra no Firebase
  async function atualizarStatusCompra(status) {
    try {
      if (!compraId) return;
      
      const updateData = {
        status: status,
        dataAtualizacao: new Date()
      };
      
      if (status === 'pago') {
        updateData.dataPagamento = new Date();
      }
      
      await db.collection("compras").doc(compraId).update(updateData);
      console.log(`Status da compra ${compraId} atualizado para: ${status}`);
    } catch (error) {
      console.error("Erro ao atualizar status da compra: ", error);
    }
  }

  // Gerar código PIX (simulação)
  function gerarCodigoPix(valor) {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let codigo = '00020126580014br.gov.bcb.pix0136';
    
    // Gerar parte aleatória do código
    for (let i = 0; i < 20; i++) {
      codigo += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    
    // Adicionar valor ao final do código
    codigo += `520400005303986540${valor.toFixed(2)}5802BR59006000Sao Paulo62070503***6304`;
    
    // Adicionar checksum (simulado)
    codigo += 'A1B2';
    
    return codigo;
  }

  // Carregar dados do carrinho e aplicar cupom
  async function carregarDadosPagamento() {
    const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
    
    // Preencher itens do pedido
    const orderItems = document.getElementById('order-items');
    orderItems.innerHTML = '';
    
    let subtotal = 0;
    
    carrinho.forEach(item => {
      const itemElement = document.createElement('div');
      itemElement.className = 'order-item';
      itemElement.innerHTML = `
        <span>${item.nome} (${item.quantidade}x)</span>
        <span>R$ ${item.total.toFixed(2).replace('.', ',')}</span>
      `;
      orderItems.appendChild(itemElement);
      subtotal += item.total;
    });
    
    // Calcular desconto baseado no valor total
    const descontoInfo = calcularDesconto(subtotal);
    const descontoValor = subtotal * (descontoInfo.desconto / 100);
    const total = subtotal - descontoValor;
    
    document.getElementById('order-total').textContent = 'R$ ' + total.toFixed(2).replace('.', ',');
    
    // Mostrar informações do cupom se aplicável
    if (descontoInfo.desconto > 0) {
      document.getElementById('discount-info').style.display = 'flex';
      document.getElementById('cupom-codigo').textContent = descontoInfo.codigo;
      document.getElementById('cupom-desconto').textContent = descontoInfo.desconto;
    } else {
      document.getElementById('discount-info').style.display = 'none';
    }
    
    // Gerar e exibir código PIX
    const codigoPix = gerarCodigoPix(total);
    document.getElementById('pixKey').textContent = codigoPix;
    
    // Preparar dados da compra
    compraData = {
      itens: carrinho,
      total: total,
      subtotal: subtotal,
      desconto: descontoValor,
      cupomAplicado: descontoInfo.desconto > 0 ? `${descontoInfo.codigo} (${descontoInfo.desconto}% off)` : "Nenhum",
      status: "pendente"
    };
    
    // Salvar compra no Firebase
    const compra = await salvarCompraNoFirebase(compraData);
    if (compra) {
      compraId = compra.id;
      
      // Salvar ID da compra no localStorage para usar na nota fiscal
      localStorage.setItem('ultimaCompraId', compraId);
      
      // Iniciar contador
      timerInterval = setInterval(updateCountdown, 1000);
      updateCountdown();
    }
  }

  // Função para calcular desconto baseado no valor total
  function calcularDesconto(total) {
    if (total >= 200) {
      return { desconto: 20, codigo: "20OFF" };
    } else if (total >= 100) {
      return { desconto: 10, codigo: "10OFF" };
    } else if (total >= 50) {
      return { desconto: 5, codigo: "5OFF" };
    }
    return { desconto: 0, codigo: "" };
  }

  // Evento de clique no botão de pagamento
  document.getElementById('payButton').addEventListener('click', async () => {
    // Mostrar loading
    document.getElementById('loading').style.display = 'block';
    document.getElementById('payButton').disabled = true;
    
    // Atualizar status no Firebase para pago
    await atualizarStatusCompra('pago');
    
    // Parar o contador
    clearInterval(timerInterval);
    
    // Atualizar UI
    document.getElementById('paymentStatus').textContent = 'Pagamento confirmado!';
    document.getElementById('paymentStatus').style.backgroundColor = '#4caf50';
    document.getElementById('paymentStatus').style.color = 'white';
    
    // Limpar carrinho
    localStorage.removeItem('carrinho');
    
    // Redirecionar para a nota fiscal após breve delay
    setTimeout(() => {
      window.location.href = 'Notafiscal.html';
    }, 1500);
  });

  // Carregar dados quando a página for carregada
  document.addEventListener('DOMContentLoaded', carregarDadosPagamento);
</script>

</body>
</html>
